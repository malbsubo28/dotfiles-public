# setup :
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
env:
  TERM: xterm-256-color
  TERM: alacritty
  LC_CTYPE: en_US.UTF-8

# set the default shell :
shell:
  program: "/usr/bin/fish"
  args:
    - --init-command="neofetch" # only for fish shell (check $SHELL help for more)
  startingDirectory: "~"
# '''''''''''''''''''''''''''''''''''''''''''''''''''

# font setups :
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
font:
  normal:
    family: 'Hack Nerd Font'
    style: Regular
  bold:
    family: 'Hack Nerd Font'
    style: Bold
  italic:
    family: 'VictorMono Nerd Font Mono'
    style: Italic
  bold_italic:
    family: 'VictorMono Nerd Font Mono'
    style: Bold Italic
  #size: 14.5 #video making only
  size: 9
  offset:
    x: 0
    y: 0
  spacing:
    line: 0.0
    letter: 0.0
  hinting: false
  AppleFontSmoothing: false
# '''''''''''''''''''''''''''''''''''''''''''''''''''

# mouse setups :
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
mouse:
  hide_when_typing: true
  hints:
    launcher:
      program: open
    modifiers: Command
# '''''''''''''''''''''''''''''''''''''''''''''''''''

# window setups :
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,

window:
  opacity: 0.5
  title: Alacritty
  startup_mode: Windowed
  dynamic_title: false
  padding:
    x: 7
    y: 7
  decorations: none

  # normal
  dimensions:
    columns: 88
    lines: 25
  position:
    x: 235
    y: 120

  # almost full mode 
  #dimensions:
    #columns: 158
    #lines: 35
  #position:
    #x: 50 
    ##y: 80

  # vidoe making only 
  #dimensions:
    #columns: 90
    #lines: 24
  #position:
    #x: 100
    #y: 120

# '''''''''''''''''''''''''''''''''''''''''''''''''''

# colors setups :
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
colors:
  transparent_background_colors: false
  primary:
    background: '#000505'
    foreground: '#839496'
  normal:
    black:   '#073642'
    red:     '#dc322f'
    green:   '#859900'
    yellow:  '#b58900'
    blue:    '#268bd2'
    magenta: '#d33682'
    cyan:    '#2aa198'
    white:   '#eee8d5'
  bright:
    black:   '#002b36'
    red:     '#cb4b16'
    green:   '#586e75'
    yellow:  '#657b83'
    blue:    '#839496'
    magenta: '#6c71c4'
    cyan:    '#93a1a1'
    white:   '#fdf6e3'
# ''''''''''''''''''''''''''''''''''''''''''''''''''

# scrolling setups :
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
scrolling:
  history: 25000
  multiplier: 3
# '''''''''''''''''''''''''''''''''''''''''''''''''''

# cursor setups :
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
cursor:
  style:
    shape: Block
    blinking: Always
  unfocused_hollow: true
# '''''''''''''''''''''''''''''''''''''''''''''''''''

# live config reload :
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
live_config_reload: true
# '''''''''''''''''''''''''''''''''''''''''''''''''''

# mouse bindings :
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
mouse_bindings:
  - { mouse: Right, action: PasteSelection }
# '''''''''''''''''''''''''''''''''''''''''''''''''''

# selection setups :
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
selection:
  save_to_clipboard: true
# '''''''''''''''''''''''''''''''''''''''''''''''''''

# key bindings :
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
key_bindings:

# navigations and compatibilities :
  - { key: PageUp,         mods: Control,        mode: ~Alt,       action: ScrollPageUp          }
  - { key: PageDown,       mods: Control,        mode: ~Alt,       action: ScrollPageDown        }
  - { key: Home,           mods: Control,        mode: ~Alt,       action: ScrollToTop           }
  - { key: End,            mods: Control,        mode: ~Alt,       action: ScrollToBottom        }
  - { key: C,              mods: Control|Shift,                    action: Copy                  }
  - { key: V,              mods: Control,                          action: PasteSelection        }
  - { key: Key0,           mods: Control,                          action: ResetFontSize         }
  - { key: Equals,         mods: Control,                          action: IncreaseFontSize      }
  - { key: Minus,          mods: Control,                          action: DecreaseFontSize      }
  #- { key: Return,         mods: Control,                          action: ToggleFullscreen      }
  - { key: M,              mods: Control,                          action: Minimize              }
  - { key: H,              mods: Control,                          action: Hide                  }

# Search Mode
  #- { key: Return,                              mode: Search|Vi,  action: SearchConfirm         }
  #- { key: Escape,                              mode: Search,     action: SearchCancel          }
  #- { key: C,             mods: Control,        mode: Search,     action: SearchCancel          }
  #- { key: U,             mods: Control,        mode: Search,     action: SearchClear           }
  #- { key: W,             mods: Control,        mode: Search,     action: SearchDeleteWord      }
  #- { key: P,             mods: Control,        mode: Search,     action: SearchHistoryPrevious }
  #- { key: N,             mods: Control,        mode: Search,     action: SearchHistoryNext     }
  #- { key: Up,                                  mode: Search,     action: SearchHistoryPrevious }
  #- { key: Down,                                mode: Search,     action: SearchHistoryNext     }
  #- { key: Return,                              mode: Search|~Vi, action: SearchFocusNext       }
  #- { key: Return,        mods: Shift,          mode: Search|~Vi, action: SearchFocusPrevious   }
  #- { key: F,             mods: Control|Shift,  mode: ~Search,    action: SearchForward         }
  #- { key: B,             mods: Control|Shift,  mode: ~Search,    action: SearchBackward        }
  #- { key: C,             mods: Control|Shift,  mode: Vi|~Search, action: ClearSelection        }
# ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
# 
winpty_backend: true
window_vibrancy: true
background_blur: true #only support for the v0.11.0, stil not release the stable
blur_background: true #only support for the v0.11.0, stil not release the stable
